<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chevron Benefit Calculator 2026</title>
  <link href="https://fonts.googleapis.com" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #002d5a;
      --accent-gold: #ffb81c;
      --success-green: #00ff88;
      --white: #ffffff;
      /* Glass Effect */
      --glass-bg: rgba(0, 26, 51, 0.75);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
  
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('pailin.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--white);
    }

    /* Header Section */
    .header-container {
      width: 100%;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo { 
      height: clamp(80px, 15vw, 120px);
      margin-bottom: 15px;
      filter: drop-shadow(0 4px 15px rgba(0,0,0,0.5));
    }

    .header-text h2 { 
      margin: 0; 
      font-size: clamp(1.5rem, 4vw, 2.2rem); 
      font-weight: 800;
      text-shadow: 0 4px 10px rgba(0,0,0,0.8);
      letter-spacing: -1px;
    }
    
    .header-text p { 
      margin: 5px 0 0 0; 
      font-size: 0.85rem; 
      color: var(--accent-gold); 
      font-weight: 700; 
      text-transform: uppercase; 
      letter-spacing: 3px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    /* Main Container */
    .calculator-card {
      width: 90%;
      max-width: 550px;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      padding: 30px;
      box-sizing: border-box;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      margin-bottom: 40px;
    }

    label {
      display: block; font-size: 0.7rem; font-weight: 800; color: var(--accent-gold); 
      margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1.5px;
    }

    select, input {
      width: 100%; padding: 16px; 
      border: 1px solid var(--glass-border); 
      border-radius: 15px; font-size: 1.1rem; box-sizing: border-box;
      background: rgba(255, 255, 255, 0.95); 
      color: var(--primary-blue); margin-bottom: 25px;
      font-weight: 700; outline: none;
      transition: all 0.3s ease;
    }

    /* Media Result */
    .media-result-display {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 1px dashed var(--glass-border);
    }
    .total-label { font-size: 0.8rem; font-weight: 600; opacity: 0.8; margin-bottom: 5px; letter-spacing: 1px; }
    .total-display { 
      color: var(--success-green); font-weight: 800; 
      font-size: clamp(2rem, 8vw, 3rem);
      line-height: 1;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }

    .row-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

    
    .route-result-box {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 20px;
      margin-top: 5px;
    }
    .route-header { font-size: 0.75rem; font-weight: 800; color: var(--accent-gold); margin-bottom: 15px; text-align: center; opacity: 0.9; }
    .route-item {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 12px; font-size: 0.9rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 8px;
    }
    .route-item:last-child { margin-bottom: 0; border-bottom: none; }
    .route-item span:last-child { 
      font-size: 1.4rem; font-weight: 800; color: var(--white);
    }

    .footer {
      text-align: center; padding: 20px; font-size: 0.7rem; 
      color: rgba(255,255,255,0.5); font-weight: 500;
      line-height: 1.5;
    }

   
    @media (min-width: 768px) {
      .calculator-card { padding: 40px; }
      .header-container { padding-top: 50px; }
    }
  </style>
</head>
<body>

<div class="header-container">
  <img src="logo.png" alt="Chevron Logo" class="logo">
  <div class="header-text">
    <h2>Benefit Calculator</h2>
    <p>Operational Estimator 2026</p>
  </div>
</div>

<div class="calculator-card">
  
  <!-- Media Selection Section -->
  <label>Media</label>
  <select id="type-select" onchange="calculateBenefit()">
    <option value="">Tap to Select Media</option>
    <option value="gas_pacpp">Gas / PACPP</option>
    <option value="condy">CONDY PACPP</option>
    <option value="remote">Gas Remote Platform</option>
  </select>

  <label>Additional Hours</label>
  <input type="number" id="val-hours" placeholder="0.0" oninput="calculateBenefit()">

  <!-- Result Saving Display -->
  <div class="media-result-display">
    <div class="total-label">Estimated Cost Saving ($)</div>
    <div id="main-output" class="total-display">$0.00</div>
  </div>

  <!-- Route Selection -->
  <div class="row-grid">
    <div>
      <label>Origin</label>
      <select id="start" onchange="calculateRoute()">
        <option value="">Select</option>
      </select>
    </div>
    <div>
      <label>Destination</label>
      <select id="end" onchange="calculateRoute()">
        <option value="">Select</option>
      </select>
    </div>
  </div>


  <div class="route-result-box">
    <div class="route-header">ROUTE BENEFIT ANALYSIS</div>
    <div class="route-item"><span>Benefit</span> <span id="res-benefit">-</span></div>
    <div class="route-item"><span>Desal</span> <span id="res-desal">-</span></div>
    <div class="route-item"><span>Lower Carbon</span> <span id="res-carbon">-</span></div>
  </div>

</div>

<div class="footer">
  © 2026 CHEVRON — INTERNAL USE ONLY<br>
  DATABASE VERSION: 2026 | SECURE INTERNAL SYSTEM
</div>

<script>
 
  const locations = {
    "PALQ": { b: 0, d: 0, c: 0 },
    "NALQ": { b: -7905.33, d: -7185.945, c: -19.526 },
    "SKL":  { b: 4483.62, d: 4075.611, c: 11.075 },
    "PAWA": { b: 132.35, d: 120.32, c: 0.33 },
    "PAWB": { b: 110.883, d: 100.803, c: 0.274 },
    "PAWC": { b: 308.32, d: 280.289, c: 0.76 },
    "PAWD": { b: 93.203, d: 84.73, c: 0.23 },
    "PAWM": { b: 96.76, d: 87.964, c: 0.24 },
    "PAWN": { b: 400.29, d: 363.9, c: 0.99 },
    "PAWO": { b: 249.15, d: 226.496, c: 0.62 },
    "PAWP": { b: 267.126, d: 242.842, c: 0.66 },
    "PAWR": { b: 384.295, d: 349.359, c: 0.95 },
    "PAWS": { b: 211.123, d: 191.93, c: 0.522 },
    "PAWT": { b: 225.077, d: 204.615, c: 0.557 },
    "MGWA": { b: 622.823, d: 566.202, c: 1.54 },
    "MGWB": { b: 902.615, d: 820.559, c: 2.232 },
    "MGWC": { b: 775.887, d: 705.352, c: 1.919 },
    "MGWD": { b: 493.956, d: 449.05, c: 1.221 },
    "MGWE": { b: 578.342, d: 525.766, c: 1.43 },
    "MGWF": { b: 555.077, d: 504.616, c: 1.373 },
    "MGWG": { b: 758.115, d: 689.195, c: 1.875 },
    "MGWH": { b: 920.212, d: 836.556, c: 2.275 },
    "MGWJ": { b: 914.385, d: 831.259, c: 2.261 }
  };

  const presets = { 
    gas_pacpp: { rate: 9.17, price: 6000 }, 
    condy: { rate: 396, price: 60 }, 
    remote: { rate: 0.21, price: 6000 } 
  };

  const startSel = document.getElementById('start');
  const endSel = document.getElementById('end');
  const typeSel = document.getElementById('type-select');
  const hoursInput = document.getElementById('val-hours');

  function init() {
    const sortedKeys = Object.keys(locations).sort();
    sortedKeys.forEach(loc => {
      startSel.add(new Option(loc, loc));
      endSel.add(new Option(loc, loc));
    });
  }

  function calculateRoute() {
    const startVal = startSel.value;
    const endVal = endSel.value;
    if (startVal && endVal) {
      const startData = locations[startVal];
      const endData = locations[endVal];
      const b = Math.abs(endData.b - startData.b).toLocaleString(undefined, {minimumFractionDigits: 3});
      const d = Math.abs(endData.d - startData.d).toLocaleString(undefined, {minimumFractionDigits: 3});
      const c = Math.abs(endData.c - startData.c).toLocaleString(undefined, {minimumFractionDigits: 3});
      document.getElementById('res-benefit').innerText = b;
      document.getElementById('res-desal').innerText = d;
      document.getElementById('res-carbon').innerText = c;
    } else {
      document.getElementById('res-benefit').innerText = "-";
      document.getElementById('res-desal').innerText = "-";
      document.getElementById('res-carbon').innerText = "-";
    }
  }

  function calculateBenefit() {
    const mediaKey = typeSel.value;
    const hoursVal = parseFloat(hoursInput.value) || 0;
    if (mediaKey && hoursVal > 0) {
      const { rate, price } = presets[mediaKey];
      const total = hoursVal * rate * price;
      document.getElementById('main-output').innerText = '$' + total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    } else {
      document.getElementById('main-output').innerText = '$0.00';
    }
  }

  init();
</script>

</body>
</html>
