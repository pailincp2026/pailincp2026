<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Benefit Calculator 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #002d5a;
      --accent-gold: #ffb81c;
      --success-green: #00ff88;
      --white: #ffffff;
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      background: #001a33 url('offshore.JPG') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--white);
    }

    .hero-wrapper {
      width: 100%;
      background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.2)), url('pailin_rig.jpg');
      background-size: cover;
      background-position: center;
      border-bottom: 4px solid var(--accent-gold);
      box-shadow: 0 4px 25px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
    }

    .hero-content {
      width: 100%;
      max-width: 1100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      box-sizing: border-box;
    }
    
    .logo { height: 60px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.6)); }
    .hero-text { text-align: right; }
    .hero-text h2 { margin: 0; font-size: 1.5rem; text-shadow: 2px 2px 10px #000; letter-spacing: 0.5px; }
    .hero-text p { margin: 0; font-size: 0.85rem; color: var(--accent-gold); font-weight: 700; text-transform: uppercase; text-shadow: 1px 1px 5px #000; }

    .calculator-card {
      width: 92%;
      max-width: 480px;
      margin: 40px 0;
      box-sizing: border-box;
    }

    label {
      display: block; font-size: 0.75rem; font-weight: 800; color: var(--white); 
      margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1.5px;
      text-shadow: 0 2px 6px rgba(0,0,0,1);
    }

    select, input {
      width: 100%; padding: 15px 20px; 
      border: 1px solid var(--glass-border); 
      border-radius: 14px; font-size: 1.1rem; box-sizing: border-box;
      background: rgba(255, 255, 255, 0.98); 
      color: var(--primary-blue); margin-bottom: 25px;
      font-weight: 700; outline: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .row-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

    .info-badge {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 184, 28, 0.3);
      padding: 8px; border-radius: 50px;
      font-size: 0.75rem; font-weight: 800; color: var(--accent-gold);
      margin-bottom: 30px; letter-spacing: 1px;
      text-transform: uppercase;
    }

    .result-section { text-align: center; }

    .total-label { 
      font-size: 0.85rem; font-weight: 700; opacity: 0.9; 
      letter-spacing: 2px; text-shadow: 2px 2px 4px #000;
    }

    .total-display { 
      color: var(--success-green); 
      font-weight: 800; font-size: 4.2rem; 
      margin: 10px 0 30px 0; 
      text-shadow: 0 0 30px rgba(0, 255, 136, 0.5), 3px 4px 15px rgba(0,0,0,1);
      line-height: 1;
    }
    
    .save-btn {
      width: 100%; background: #28a745; color: white;
      padding: 20px; border-radius: 16px; font-weight: 800; border: none;
      font-size: 1.5rem; cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      text-transform: uppercase;
    }

    .footer {
      text-align: center; padding: 40px 20px; font-size: 0.75rem; 
      color: rgba(255,255,255,0.7); font-weight: 600;
      text-shadow: 1px 1px 4px #000;
    }
  </style>
</head>
<body>

<div class="hero-wrapper">
  <div class="hero-content">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="hero-text">
      <h2>Benefit Calculator</h2>
      <p>Operational Cost Estimation</p>
    </div>
  </div>
</div>

<div class="calculator-card">
  
  <label>Media Type Selection</label>
  <select id="type-select" onchange="handleMediaChange()">
    <option value="">-- Tap to Select Media --</option>
    <option value="gas_pacpp">Gas / PACPP</option>
    <option value="condy">CONDY PACPP</option>
    <option value="remote">Gas Remote Platform</option>
  </select>

  <label for="val-hours">Additional Hours</label>
  <input type="number" id="val-hours" placeholder="0.0" oninput="calculate()">

  <div class="row-grid">
    <div>
      <label>Origin</label>
      <select id="loc-from" onchange="handleLocationChange()">
        <option value="">From</option>
      </select>
    </div>
    <div>
      <label>Destination</label>
      <select id="loc-to" onchange="handleLocationChange()">
        <option value="">To</option>
      </select>
    </div>
  </div>

  <div class="info-badge">
    ✓ Auto Round-Trip (x2) Included
  </div>

  <div class="result-section">
    <div class="total-label" id="result-label">ESTIMATED TOTAL BENEFIT</div>
    <div class="total-display" id="main-output">$0.00</div>
    <button class="save-btn">Save Estimate</button>
  </div>

  <div class="footer">
    © 2026 CHEVRON — INTERNAL USE ONLY
  </div>
</div>

<script>
  const locations = ["PALQ", "PAWA", "PAWB", "PAWD", "PAWS", "MGWA", "MGWB", "MGWC", "MGWD", "MGWE", "MGWF", "MGWG", "MGWH", "MGWI", "MGWJ", "MGWK", "MGWL"];
  const distMatrix = { "PALQ": {"PAWA":65.44,"PAWB":52.95,"PAWD":48.06,"PAWS":102.65} };
  const presets = { 
    gas_pacpp: { rate: 9.17, price: 6000 }, 
    condy: { rate: 396, price: 60 }, 
    remote: { rate: 0.21, price: 6000 } 
  };

  const fromSel = document.getElementById('loc-from');
  const toSel = document.getElementById('loc-to');
  const typeSel = document.getElementById('type-select');
  const hoursInput = document.getElementById('val-hours');
  const mainOutput = document.getElementById('main-output');
  const resultLabel = document.getElementById('result-label');

  locations.forEach(loc => {
    fromSel.add(new Option(loc, loc));
    toSel.add(new Option(loc, loc));
  });

  // เมื่อเลือก Media Type ให้รีเซ็ต Location
  function handleMediaChange() {
    if (typeSel.value !== "") {
      fromSel.value = "";
      toSel.value = "";
    }
    calculate();
  }

  // เมื่อเลือก Location ให้รีเซ็ต Media Type
  function handleLocationChange() {
    if (fromSel.value !== "" || toSel.value !== "") {
      typeSel.value = "";
    }
    updateDistance();
  }

  function updateDistance() {
    const from = fromSel.value; 
    const to = toSel.value;
    resultLabel.innerText = "ESTIMATED DISTANCE";

    if (from && to) {
      let dist = (from === to) ? 0 : (distMatrix[from]?.[to] || distMatrix[to]?.[from] || 0);
      let finalDist = dist * 2;
      mainOutput.innerText = finalDist.toFixed(2) + " $";
    } else {
      mainOutput.innerText = "0.00 Mile";
    }
  }

  function calculate() {
    const mediaKey = typeSel.value;
    const hoursVal = parseFloat(hoursInput.value) || 0;
    resultLabel.innerText = "ESTIMATED TOTAL BENEFIT";
    
    if (mediaKey && hoursVal > 0) {
      const { rate, price } = presets[mediaKey];
      const total = hoursVal * rate * price;
      mainOutput.innerText = '$' + total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    } else {
      mainOutput.innerText = '$0.00';
    }
  }
</script>

</body>
</html>
