<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Benefit Calculator 2026</title>
  <style>
    :root {
      --primary-blue: #002d5a;
      --accent-gold: #ffb81c;
      --success-green: #00ff88;
      --white: #ffffff;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      background: #001a33 url('offshore.JPG') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* แถบบนยาวเต็มหน้าเว็บ */
    .hero-wrapper {
      width: 100%;
      background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.2)), url('pailin_rig.jpg');
      background-size: cover;
      background-position: center;
      border-bottom: 4px solid var(--accent-gold);
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
    }

    .hero-content {
      width: 100%;
      max-width: 1200px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      box-sizing: border-box;
    }
    
    .logo { height: 60px; filter: drop-shadow(2px 2px 10px rgba(0,0,0,0.8)); }
    .hero-text { text-align: right; color: var(--white); }
    .hero-text h2 { margin: 0; font-size: 1.5rem; text-shadow: 2px 2px 10px #000; }
    .hero-text p { margin: 0; font-size: 0.85rem; color: var(--accent-gold); text-shadow: 1px 1px 5px #000; font-weight: 600; }

    .calculator-card {
      width: 95%;
      max-width: 500px;
      margin: 25px 0;
      padding: 10px;
    }

    /* ปรับปรุง Label ให้อ่านง่ายขึ้นมาก */
    label {
      display: block; font-size: 0.85rem; font-weight: 800; color: var(--white); 
      margin-bottom: 8px; text-transform: uppercase;
      text-shadow: 0px 2px 8px rgba(0,0,0,1), 0px 0px 4px rgba(0,0,0,1);
      letter-spacing: 1.2px;
    }

    select, input {
      width: 100%; padding: 14px; border: 2px solid rgba(255,255,255,0.2); 
      border-radius: 14px; font-size: 1.1rem; box-sizing: border-box;
      background: rgba(255, 255, 255, 0.98); 
      color: var(--primary-blue); margin-bottom: 22px;
      font-weight: 700;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    .row-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

    /* แสดงข้อความ Round Trip แบบนิ่งๆ */
    .info-text {
      color: var(--accent-gold);
      font-weight: 800;
      font-size: 0.9rem;
      margin-bottom: 20px;
      text-align: right;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px #000;
    }

    .result-section {
      text-align: center; margin-top: 10px;
    }

    .total-display { 
      color: var(--success-green); 
      font-weight: 900; font-size: 4rem; 
      margin: 5px 0 15px 0; 
      text-shadow: 0 0 25px rgba(0, 255, 136, 0.8), 3px 3px 15px #000;
    }
    
    .save-btn {
      width: 100%; background: #28a745; color: white;
      padding: 18px; border-radius: 15px; font-weight: 900; border: none;
      font-size: 1.6rem; cursor: pointer;
      box-shadow: 0 6px 25px rgba(0,0,0,0.6);
      text-transform: uppercase; transition: 0.3s;
    }
    .save-btn:active { transform: scale(0.98); }

    .footer {
      text-align: center; padding: 25px; font-size: 0.8rem; color: var(--white); 
      text-shadow: 1px 1px 5px #000; font-weight: 600;
    }

    @media (max-width: 600px) {
      .total-display { font-size: 3.2rem; }
      .hero-content { height: 85px; }
      .logo { height: 45px; }
    }
  </style>
</head>
<body>

<div class="hero-wrapper">
  <div class="hero-content">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="hero-text">
      <h2>Benefit Calculator</h2>
      <p>Operational Cost Estimation</p>
    </div>
  </div>
</div>

<div class="calculator-card">
  <div class="content">
    
    <label>Media Type Selection</label>
    <select id="type-select" onchange="calculate()">
      <option value="">-- Tap to Select Media --</option>
      <option value="gas_pacpp">Gas / PACPP</option>
      <option value="condy">CONDY PACPP</option>
      <option value="remote">Gas Remote Platform</option>
    </select>

    <label for="val-hours">Additional Hours</label>
    <input type="number" id="val-hours" placeholder="Enter hours..." oninput="calculate()">

    <div class="row-grid">
      <div>
        <label>Origin</label>
        <select id="loc-from" onchange="updateDistance()">
          <option value="">-- From --</option>
        </select>
      </div>
      <div>
        <label>Destination</label>
        <select id="loc-to" onchange="updateDistance()">
          <option value="">-- To --</option>
        </select>
      </div>
    </div>

    <div class="info-text">
       Auto x2 Round Trip Applied
    </div>

    <div class="result-section">
      <div id="selected-label" style="color: var(--white); font-weight: 900; text-shadow: 2px 2px 4px #000; letter-spacing: 1.5px;">ESTIMATED TOTAL</div>
      <div class="total-display" id="main-output">$0.00</div>
      <button class="save-btn">SAVE COSTS</button>
    </div>
  </div>

  <div class="footer">
    © CHEVRON — INTERNAL USE ONLY | 2026
  </div>
</div>

<script>
  const locations = ["PALQ", "PAWA", "PAWB", "PAWD", "PAWS", "MGWA", "MGWB", "MGWC", "MGWD", "MGWE", "MGWF", "MGWG", "MGWH", "MGWI", "MGWJ", "MGWK", "MGWL"];
  
  // ตารางระยะทางตัวอย่าง (Miles)
  const distMatrix = { "PALQ": {"PAWA":65.44,"PAWB":52.95,"PAWD":48.06,"PAWS":102.65} };
  
  const presets = { 
    gas_pacpp: { rate: 9.17, price: 6000 }, 
    condy: { rate: 396, price: 60 }, 
    remote: { rate: 0.21, price: 6000 } 
  };

  const fromSel = document.getElementById('loc-from');
  const toSel = document.getElementById('loc-to');
  const typeSel = document.getElementById('type-select');
  const hoursInput = document.getElementById('val-hours');
  const mainOutput = document.getElementById('main-output');

  locations.forEach(loc => {
    fromSel.add(new Option(loc, loc));
    toSel.add(new Option(loc, loc));
  });

  function updateDistance() {
    const from = fromSel.value; 
    const to = toSel.value;

    if (from && to && !typeSel.value) {
      let dist = (from === to) ? 0 : (distMatrix[from]?.[to] || distMatrix[to]?.[from] || 0);
      
      // คูณสองถาวร (Round Trip)
      let finalDist = dist * 2;
      
      mainOutput.innerText = finalDist.toFixed(2) + " Miles (RT)";
    }
    
    if (typeSel.value) calculate();
  }

  function calculate() {
    const mediaKey = typeSel.value;
    const hoursVal = parseFloat(hoursInput.value) || 0;
    
    if (mediaKey && hoursVal > 0) {
      const { rate, price } = presets[mediaKey];
      const total = hoursVal * rate * price;
      mainOutput.innerText = '$' + total.toLocaleString(undefined, {minimumFractionDigits: 2});
    } else if (!typeSel.value && fromSel.value && toSel.value) {
      updateDistance();
    } else {
      mainOutput.innerText = '$0.00';
    }
  }
</script>

</body>
</html>
