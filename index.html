<div class="content">
  <label>Media</label>
  <select id="type-select" onchange="applyPreset()">
    <option value="">-- Tap to Select Media --</option>
    <option value="gas_pacpp">Gas / PACPP</option>
    <option value="condy">CONDY PACPP</option>
    <option value="remote">Gas Remote Platform</option>
    <option value="skl_palq">SKL-PALQ</option>
  </select>

  <div class="row-grid">
    <div>
      <label>Origin</label>
      <select id="loc-from" onchange="updateDistance()">
        <option value="">-- From --</option>
      </select>
    </div>
    <div>
      <label>Destination</label>
      <select id="loc-to" onchange="updateDistance()">
        <option value="">-- To --</option>
      </select>
    </div>
  </div>

  <input type="hidden" id="val-h" value="0">
  <input type="hidden" id="val-r" value="0">
  <input type="hidden" id="val-p" value="0">
  <input type="hidden" id="val-f" value="1">

  <div class="result-section">
    <div id="selected-label" style="font-weight: 600; color: #555; font-size: 0.85rem; margin-bottom: 5px;">
      Ready to Calculate
    </div>
    <div class="total-display" id="grand-total">$0.00</div>
    
    <button class="save-cost-badge" id="main-action-btn">
      <div id="route-text">PLEASE SELECT ROUTE</div>
      <div id="dist-text" style="font-size: 0.8rem; font-weight: normal; opacity: 0.8;">0.00 Miles</div>
    </button>
  </div>
</div>
