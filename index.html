<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Benefit Calculator 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #002d5a;
      --accent-gold: #ffb81c;
      --success-green: #00ff88;
      --white: #ffffff;
      --input-bg: rgba(255, 255, 255, 0.95);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      background: #001a33 url('offshore.JPG') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--white);
    }

    /* แถบบน (Header) แบบ Full Width ที่ดูโปร่งและสะอาด */
    .hero-wrapper {
      width: 100%;
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.3)), url('pailin_rig.jpg');
      background-size: cover;
      background-position: center 30%;
      border-bottom: 3px solid var(--accent-gold);
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .hero-content {
      width: 100%;
      max-width: 1100px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      box-sizing: border-box;
    }
    
    .logo { height: 55px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5)); }
    .hero-text { text-align: right; }
    .hero-text h2 { margin: 0; font-size: 1.4rem; letter-spacing: 0.5px; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
    .hero-text p { margin: 0; font-size: 0.8rem; color: var(--accent-gold); font-weight: 600; text-transform: uppercase; }

    /* ตัวเครื่องคิดเลข (Calculator UI) */
    .calculator-card {
      width: 90%;
      max-width: 480px;
      margin: 40px 0;
      padding: 0 15px;
      box-sizing: border-box;
    }

    /* สไตล์ของ Label ให้อ่านง่ายและดูสะอาด */
    label {
      display: block; font-size: 0.75rem; font-weight: 800; color: var(--white); 
      margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    /* ปรับปรุง Input และ Select ให้ดูพรีเมียม */
    select, input {
      width: 100%; padding: 14px 18px; 
      border: 1px solid rgba(255,255,255,0.2); 
      border-radius: 12px; font-size: 1rem; box-sizing: border-box;
      background: var(--input-bg); 
      color: var(--primary-blue); margin-bottom: 24px;
      font-weight: 600; outline: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      appearance: none; /* ลบลูกศรเดิมของเบราว์เซอร์บางส่วน */
    }

    .row-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

    .info-tag {
      color: var(--accent-gold);
      font-weight: 800; font-size: 0.75rem;
      margin-bottom: 25px; text-align: center;
      text-transform: uppercase; letter-spacing: 2px;
      background: rgba(0,0,0,0.4);
      padding: 6px; border-radius: 50px;
      border: 1px solid rgba(255,184,28,0.3);
    }

    /* ส่วนแสดงผลลัพธ์ (Result) */
    .result-section { text-align: center; }

    .total-label { 
      font-size: 0.8rem; font-weight: 800; opacity: 0.9; 
      letter-spacing: 2px; text-shadow: 0 2px 4px #000;
    }

    .total-display { 
      color: var(--success-green); 
      font-weight: 800; font-size: 4.2rem; 
      margin: 5px 0 25px 0; 
      text-shadow: 0 0 30px rgba(0, 255, 136, 0.4), 2px 4px 10px rgba(0,0,0,0.8);
      line-height: 1;
    }
    
    .save-btn {
      width: 100%; background: #28a745; color: white;
      padding: 20px; border-radius: 16px; font-weight: 800; border: none;
      font-size: 1.4rem; cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      text-transform: uppercase; transition: transform 0.2s, background 0.2s;
    }
    .save-btn:hover { background: #218838; }
    .save-btn:active { transform: translateY(2px); }

    .footer {
      text-align: center; padding: 30px; font-size: 0.7rem; 
      opacity: 0.7; letter-spacing: 1px;
    }

    /* ปรับขนาดหน้าจอเล็ก (Mobile) */
    @media (max-width: 600px) {
      .hero-content { height: 80px; }
      .logo { height: 42px; }
      .total-display { font-size: 3.5rem; }
      .hero-text h2 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

<div class="hero-wrapper">
  <div class="hero-content">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="hero-text">
      <h2>Benefit Calculator</h2>
      <p>Estimation Portal</p>
    </div>
  </div>
</div>

<div class="calculator-card">
  
  <label>Media Type Selection</label>
  <select id="type-select" onchange="calculate()">
    <option value="">-- Select Media --</option>
    <option value="gas_pacpp">Gas / PACPP</option>
    <option value="condy">CONDY PACPP</option>
    <option value="remote">Gas Remote Platform</option>
  </select>

  <label for="val-hours">Additional Hours</label>
  <input type="number" id="val-hours" placeholder="0.0" oninput="calculate()">

  <div class="row-grid">
    <div>
      <label>Origin</label>
      <select id="loc-from" onchange="updateDistance()">
        <option value="">From</option>
      </select>
    </div>
    <div>
      <label>Destination</label>
      <select id="loc-to" onchange="updateDistance()">
        <option value="">To</option>
      </select>
    </div>
  </div>

  <div class="info-tag">
     ✓ Auto Round-Trip (x2) Included
  </div>

  <div class="result-section">
    <div class="total-label">ESTIMATED BENEFIT</div>
    <div class="total-display" id="main-output">$0.00</div>
    <button class="save-btn">Save Estimate</button>
  </div>

  <div class="footer">
    © 2026 CHEVRON — INTERNAL USE ONLY
  </div>
</div>

<script>
  // ข้อมูล Location ทั้งหมด
  const locations = ["PALQ", "PAWA", "PAWB", "PAWD", "PAWS", "MGWA", "MGWB", "MGWC", "MGWD", "MGWE", "MGWF", "MGWG", "MGWH", "MGWI", "MGWJ", "MGWK", "MGWL"];
  
  // ตารางระยะทาง (Miles)
  const distMatrix = { "PALQ": {"PAWA":65.44,"PAWB":52.95,"PAWD":48.06,"PAWS":102.65} };
  
  // ค่าตัวแปรการคำนวณ
  const presets = { 
    gas_pacpp: { rate: 9.17, price: 6000 }, 
    condy: { rate: 396, price: 60 }, 
    remote: { rate: 0.21, price: 6000 } 
  };

  const fromSel = document.getElementById('loc-from');
  const toSel = document.getElementById('loc-to');
  const typeSel = document.getElementById('type-select');
  const hoursInput = document.getElementById('val-hours');
  const mainOutput = document.getElementById('main-output');

  // เพิ่มข้อมูลลงใน Dropdown
  locations.forEach(loc => {
    fromSel.add(new Option(loc, loc));
    toSel.add(new Option(loc, loc));
  });

  function updateDistance() {
    const from = fromSel.value; 
    const to = toSel.value;

    if (from && to && !typeSel.value) {
      let dist = (from === to) ? 0 : (distMatrix[from]?.[to] || distMatrix[to]?.[from] || 0);
      let finalDist = dist * 2; // Round Trip อัตโนมัติ
      mainOutput.innerText = finalDist.toFixed(2) + " Miles";
    }
    if (typeSel.value) calculate();
  }

  function calculate() {
    const mediaKey = typeSel.value;
    const hoursVal = parseFloat(hoursInput.value) || 0;
    
    if (mediaKey && hoursVal > 0) {
      const { rate, price } = presets[mediaKey];
      const total = hoursVal * rate * price;
      mainOutput.innerText = '$' + total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    } else if (!typeSel.value && fromSel.value && toSel.value) {
      updateDistance();
    } else {
      mainOutput.innerText = '$0.00';
    }
  }
</script>

</body>
</html>
