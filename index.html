<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benefit Calculator 2026</title>
  <style>
    :root {
      --primary-blue: #003c78;
      --accent-gold: #ffb81c;
      --success-green: #28a745;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      /* แก้ไขเป็น .JPG ตามชื่อไฟล์จริงใน GitHub ของคุณ */
      background-image: url('offshore.JPG'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .calculator-card {
      width: 100%; 
      max-width: 500px;
      /* เอฟเฟกต์ Glassmorphism แบบในรูปตัวอย่าง */
      background: rgba(255, 255, 255, 0.1); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .hero {
      height: 110px; 
      display: flex;
      align-items: center;
      padding: 0 20px;
      color: white;
      justify-content: space-between;
      border-bottom: 3px solid var(--accent-gold); 
      background-color: rgba(0, 60, 120, 0.5); 
    }
    
    .logo {
        height: 70px; 
        margin-right: 15px;
    }

    .hero-text h2 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
    .hero-text p { margin: 0; font-size: 0.85rem; opacity: 0.9; }

    .content { 
        padding: 20px; 
        flex-grow: 1;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: bold;
      color: white; 
      margin-bottom: 5px;
      text-transform: uppercase;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }

    select, input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.4); 
      border-radius: 8px; 
      font-size: 1rem;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.9); 
      color: var(--primary-blue);
    }

    input[readonly] {
      background: rgba(233, 236, 239, 0.85);
      font-weight: bold;
    }

    .result-section {
      background: rgba(255, 255, 255, 0.95); 
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid var(--primary-blue);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); 
    }

    #selected-label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .total-display {
      color: var(--success-green); 
      font-weight: 800;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .save-cost-badge {
      display: inline-block;
      background: var(--success-green);
      color: white;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 0.85rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.7rem;
      color: white; 
      background-color: rgba(0, 0, 0, 0.2); 
    }

    @media (min-width: 501px) {
      .calculator-card {
        margin: 30px 0;
        border-radius: 20px;
        min-height: auto;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    }
  </style>
</head>
<body>

<div class="calculator-card">
  <div class="hero">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="hero-text">
      <h2>Benefit Calculator</h2>
      <p>Operational Cost Estimation (2026)</p>
    </div>
  </div>

  <div class="content">
    <div class="input-group">
      <div>
        <label>Media</label>
        <select id="type-select" onchange="applyPreset()">
          <option value="">-- Tap to Select Media --</option>
          <option value="gas_pacpp">Gas / PACPP</option>
          <option value="condy">CONDY PACPP</option>
          <option value="remote">Gas Remote Platform</option>
        </select>
      </div>

      <div>
        <label>Hours</label>
        <input type="number" id="val-h" placeholder="Enter hours..." oninput="calculate()">
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div>
          <label>Rate: mmscf/hrs</label>
          <input type="number" id="val-r" readonly value="0">
        </div>
        <div>
          <label>$mmscf</label>
          <input type="number" id="val-p" readonly value="0">
        </div>
      </div>
    </div>

    <div class="result-section">
      <div id="selected-label">Please select media type above</div>
      <div class="total-display" id="grand-total">$0.00</div>
      <button class="save-cost-badge">SAVE COST</button>
    </div>
  </div>

  <div class="footer">
    © CHEVRON — INTERNAL USE ONLY<br>
    Optimized for Mobile Devices (Updated 2026)
  </div>
</div>

<script>
  const presets = {
    gas_pacpp: { label: "Gas / PACPP", rate: 9.17, price: 6000 },
    condy:     { label: "CONDY PACPP", rate: 396,  price: 60 },
    remote:    { label: "Gas Remote Platform", rate: 0.21, price: 6000 }
  };

  function applyPreset() {
    const select = document.getElementById('type-select');
    const data = presets[select.value];
    if (data) {
      document.getElementById('val-r').value = data.rate;
      document.getElementById('val-p').value = data.price;
      document.getElementById('selected-label').innerText = "Selected: " + data.label;
    } else {
      document.getElementById('val-r').value = 0;
      document.getElementById('val-p').value = 0;
      document.getElementById('selected-label').innerText = "Please select media type above";
    }
    calculate(); 
  }

  function calculate() {
    const h = parseFloat(document.getElementById('val-h').value) || 0;
    const r = parseFloat(document.getElementById('val-r').value) || 0;
    const p = parseFloat(document.getElementById('val-p').value) || 0;
    const total = h * r * p;
    document.getElementById('grand-total').innerText = 
      '$' + total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
  }
</script>

</body>
</html>
