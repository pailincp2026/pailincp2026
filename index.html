<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Benefit Calculator 2026</title>
  <link href="https://fonts.googleapis.com" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #002d5a;
      --accent-gold: #ffb81c;
      --success-green: #00ff88;
      --white: #ffffff;
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      background: #001a33 url('pailin_rig.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--white);
    }

    .hero-wrapper {
      width: 100%;
      background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.2)), url('offshore.JPG');
      background-size: cover;
      background-position: center;
      border-bottom: 4px solid var(--accent-gold);
      box-shadow: 0 4px 25px rgba(0,0,0,0.5);
      display: flex; justify-content: center;
    }

    .hero-content {
      width: 100%; max-width: 1100px; height: 100px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 25px; box-sizing: border-box;
    }
    
    .logo { height: 60px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.6)); }
    .hero-text { text-align: right; }
    .hero-text h2 { margin: 0; font-size: 1.5rem; text-shadow: 2px 2px 10px #000; }
    .hero-text p { margin: 0; font-size: 0.85rem; color: var(--accent-gold); font-weight: 700; text-transform: uppercase; }

    .calculator-card {
      width: 92%; max-width: 480px; margin: 30px 0; box-sizing: border-box;
    }

    label {
      display: block; font-size: 0.75rem; font-weight: 800; color: var(--white); 
      margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1.5px;
      text-shadow: 0 2px 6px rgba(0,0,0,1);
    }

    select, input {
      width: 100%; padding: 14px 18px; 
      border: 1px solid var(--glass-border); 
      border-radius: 12px; font-size: 1rem; box-sizing: border-box;
      background: rgba(255, 255, 255, 0.98); 
      color: var(--primary-blue); margin-bottom: 20px;
      font-weight: 700; outline: none;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .row-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

    /* Media Result Section */
    .media-result-display {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(0, 45, 90, 0.4);
      padding: 15px;
      border-radius: 16px;
      border: 1px solid var(--glass-border);
    }
    .total-label { font-size: 0.75rem; font-weight: 700; opacity: 0.9; letter-spacing: 2px; margin-bottom: 5px; }
    .total-display { 
      color: var(--success-green); font-weight: 800; font-size: 3.2rem; 
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
      line-height: 1.1;
    }

    /* Route Result Section */
    .route-result-box {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 25px;
      backdrop-filter: blur(10px);
    }
    .route-header { font-size: 0.75rem; font-weight: 800; color: var(--accent-gold); margin-bottom: 12px; text-align: center; letter-spacing: 1px; }
    .route-item {
      display: flex; justify-content: space-between;
      margin-bottom: 8px; font-size: 0.9rem; font-weight: 600;
    }
    .route-item:last-child { margin-bottom: 0; }
    .route-item span:last-child { color: var(--accent-gold); font-family: monospace; font-size: 1.1rem; }

    .save-btn {
      width: 100%; background: #28a745; color: white;
      padding: 18px; border-radius: 14px; font-weight: 800; border: none;
      font-size: 1.3rem; cursor: pointer; text-transform: uppercase;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .footer {
      text-align: center; padding: 30px 20px; font-size: 0.7rem; 
      color: rgba(255,255,255,0.6); font-weight: 600;
    }
  </style>
</head>
<body>

<div class="hero-wrapper">
  <div class="hero-content">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="hero-text">
      <h2>Benefit Calculator</h2>
      <p>Operational Estimator 2026</p>
    </div>
  </div>
</div>

<div class="calculator-card">
  
  <!-- Media Selection Section -->
  <label>Media Type</label>
  <select id="type-select" onchange="calculateBenefit()">
    <option value="">-- Select Media --</option>
    <option value="gas_pacpp">Gas / PACPP</option>
    <option value="condy">CONDY PACPP</option>
    <option value="remote">Gas Remote Platform</option>
  </select>

  <label>Additional Hours</label>
  <input type="number" id="val-hours" placeholder="0.0" oninput="calculateBenefit()">

  <!-- ย้ายช่องผลลัพธ์เงินมาไว้ตรงนี้ -->
  <div class="media-result-display">
    <div class="total-label">ESTIMATED COST SAVING</div>
    <div id="main-output" class="total-display">$0.00</div>
  </div>

  <!-- Route Selection Section -->
  <div class="row-grid">
    <div>
      <label>Origin</label>
      <select id="start" onchange="calculateRoute()"></select>
    </div>
    <div>
      <label>Destination</label>
      <select id="end" onchange="calculateRoute()"></select>
    </div>
  </div>

  <!-- Route Results Display -->
  <div class="route-result-box">
    <div class="route-header">ROUTE BENEFIT ANALYSIS</div>
    <div class="route-item"><span>Benefit:</span> <span id="res-benefit">0.000</span></div>
    <div class="route-item"><span>Desal:</span> <span id="res-desal">0.000</span></div>
    <div class="route-item"><span>Lower Carbon:</span> <span id="res-carbon">0.000</span></div>
  </div>

  <button class="save-btn">Save Estimate</button>

  <div class="footer">
    © 2026 CHEVRON — INTERNAL USE ONLY<br>REF: ROUTE DATABASE V.2026
  </div>
</div>

<script>
  const locations = {
    "PALQ": { b: 0, d: 0, c: 0 },
    "NALQ": { b: -7905.33, d: -7185.945, c: -19.526 },
    "SKL":  { b: 4483.62, d: 4075.611, c: 11.075 },
    "PAWA": { b: 132.35, d: 120.32, c: 0.33 },
    "PAWB": { b: 110.883, d: 100.803, c: 0.274 },
    "PAWC": { b: 308.32, d: 280.289, c: 0.76 },
    "PAWD": { b: 93.203, d: 84.73, c: 0.23 },
    "PAWM": { b: 96.76, d: 87.964, c: 0.24 },
    "PAWN": { b: 400.29, d: 363.9, c: 0.99 },
    "PAWO": { b: 249.15, d: 226.496, c: 0.62 },
    "PAWP": { b: 267.126, d: 242.842, c: 0.66 },
    "PAWR": { b: 384.295, d: 349.359, c: 0.95 },
    "PAWS": { b: 211.123, d: 191.93, c: 0.522 },
    "PAWT": { b: 225.077, d: 204.615, c: 0.557 },
    "MGWA": { b: 622.823, d: 566.202, c: 1.54 },
    "MGWB": { b: 902.615, d: 820.559, c: 2.232 },
    "MGWC": { b: 775.887, d: 705.352, c: 1.919 },
    "MGWD": { b: 493.956, d: 449.05, c: 1.221 },
    "MGWE": { b: 578.342, d: 525.766, c: 1.43 },
    "MGWF": { b: 555.077, d: 504.616, c: 1.373 },
    "MGWG": { b: 758.115, d: 689.195, c: 1.875 },
    "MGWH": { b: 920.212, d: 836.556, c: 2.275 },
    "MGWJ": { b: 914.385, d: 831.259, c: 2.261 }
  };

  const presets = { 
    gas_pacpp: { rate: 9.17, price: 6000 }, 
    condy: { rate: 396, price: 60 }, 
    remote: { rate: 0.21, price: 6000 } 
  };

  const startSel = document.getElementById('start');
  const endSel = document.getElementById('end');
  const typeSel = document.getElementById('type-select');
  const hoursInput = document.getElementById('val-hours');

  function init() {
    const sortedKeys = Object.keys(locations).sort();
    sortedKeys.forEach(loc => {
      startSel.add(new Option(loc, loc));
      endSel.add(new Option(loc, loc));
    });
    startSel.value = "PAWB";
    endSel.value = "MGWG";
    calculateRoute();
  }

  function calculateRoute() {
    const startData = locations[startSel.value];
    const endData = locations[endSel.value];
    const b = Math.abs(endData.b - startData.b).toLocaleString(undefined, {minimumFractionDigits: 3});
    const d = Math.abs(endData.d - startData.d).toLocaleString(undefined, {minimumFractionDigits: 3});
    const c = Math.abs(endData.c - startData.c).toLocaleString(undefined, {minimumFractionDigits: 3});
    document.getElementById('res-benefit').innerText = b;
    document.getElementById('res-desal').innerText = d;
    document.getElementById('res-carbon').innerText = c;
  }

  function calculateBenefit() {
    const mediaKey = typeSel.value;
    const hoursVal = parseFloat(hoursInput.value) || 0;
    if (mediaKey && hoursVal > 0) {
      const { rate, price } = presets[mediaKey];
      const total = hoursVal * rate * price;
      document.getElementById('main-output').innerText = '$' + total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    } else {
      document.getElementById('main-output').innerText = '$0.00';
    }
  }

  init();
</script>

</body>
</html>
