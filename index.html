<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benefit Calculator 2026</title>
  <style>
    :root {
      --primary-blue: #003c78;
      --accent-gold: #ffb81c;
      --success-green: #28a745;
      --bg-gray: #f0f2f5;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-gray);
      display: flex;
      justify-content: center;
      padding: 10px;
      margin: 0;
      /* ใช้รูปภาพเต็มหน้าจอเป็นฉากหลัง */
      background-image: url('pailin_rig.jpg'); 
      background-size: cover; 
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .calculator-card {
      width: 100%;
      max-width: 500px;
      background: var(--primary-blue); /* สีพื้นหลัง Card เป็นน้ำเงินเข้ม */
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3); /* เงาเข้มขึ้น */
      overflow: hidden;
      margin-top: 50px; /* ย้าย Card ลงมาหน่อย */
      color: white; /* เปลี่ยนสีตัวอักษรหลักเป็นสีขาว */
    }

    .hero {
      height: 100px;
      background: rgba(0, 0, 0, 0.2); /* โปร่งแสงเล็กน้อยทับพื้นหลัง Card */
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: space-between;
      border-bottom: 2px solid var(--accent-gold); /* เส้นแบ่งสีทอง */
    }
    
    .logo {
        height: 60px;
        margin-right: 15px;
    }

    .hero-text h2 { margin: 0; font-size: 1.6rem; letter-spacing: 1px; }
    .hero-text p { margin: 0; font-size: 0.8rem; opacity: 0.7; }

    .content { 
        padding: 20px; 
        background-color: rgba(255, 255, 255, 0.95); /* พื้นหลังขาวทึบขึ้นเพื่อการอ่านที่ดี */
        color: #333;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    .field-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .full-width { grid-column: span 2; }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: bold;
      color: var(--primary-blue);
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #dde;
      border-radius: 10px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: all 0.3s;
    }

    input[readonly] {
      background-color: #e9ecef;
      color: var(--primary-blue);
      border-color: #dde;
      cursor: not-allowed;
      font-weight: bold;
    }

    .result-section {
      background: var(--primary-blue); /* ใช้สีน้ำเงินเข้มสำหรับส่วนผลลัพธ์ */
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid var(--accent-gold); /* กรอบสีทอง */
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #selected-label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .total-display {
      color: var(--accent-gold); /* ใช้สีทองสำหรับยอดรวม */
      font-weight: 800;
      font-size: 2.8rem;
      margin-bottom: 5px;
    }

    .save-cost-badge {
      display: inline-block;
      background: var(--success-green);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.6);
      background-color: rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 400px) {
      .total-display { font-size: 2rem; }
      .field-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div class="calculator-card">
  <div class="hero">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="hero-text">
      <h2>Benefit Calculator</h2>
      <p>Operational Cost Estimation (2026)</p>
    </div>
  </div>

  <div class="content">
    <div class="input-group">
      <div class="full-width">
        <label>Media</label>
        <select id="type-select" onchange="applyPreset()">
          <option value="">-- Tap to Select Media --</option>
          <option value="gas_pacpp">Gas / PACPP</option>
          <option value="condy">CONDY PACPP</option>
          <option value="remote">Gas Remote Platform</option>
        </select>
      </div>

      <div class="full-width">
        <label id="main-input-label">Hours</label>
        <input type="number" id="val-h" placeholder="Enter hours..." oninput="calculate()">
      </div>

      <div class="field-row">
        <div>
          <label>Rate: mmscf/hrs</label>
          <input type="number" id="val-r" readonly value="0">
        </div>
        <div>
          <label>$mmscf</label>
          <input type="number" id="val-p" readonly value="0">
        </div>
      </div>
    </div>

    <div class="result-section">
      <div id="selected-label">Please select media type above</div>
      <div class="total-display" id="grand-total">$0.00</div>
      <div class="save-cost-badge">SAVE COST</div>
    </div>
  </div>

  <div class="footer">
    © CHEVRON — INTERNAL USE ONLY<br>
    Optimized for Mobile Devices (Updated 2026)
  </div>
</div>

<script>
  const presets = {
    gas_pacpp: { label: "Gas / PACPP", rate: 9.17, price: 6000 },
    condy:     { label: "CONDY PACPP", rate: 396,  price: 60 },
    remote:    { label: "Gas Remote Platform", rate: 0.21, price: 6000 }
  };

  function applyPreset() {
    const select = document.getElementById('type-select');
    const data = presets[select.value];

    if (data) {
      document.getElementById('val-r').value = data.rate;
      document.getElementById('val-p').value = data.price;
      document.getElementById('selected-label').innerText = "Selected: " + data.label;
    } else {
      document.getElementById('val-r').value = 0;
      document.getElementById('val-p').value = 0;
      document.getElementById('selected-label').innerText = "Please select media type above";
    }
    calculate(); 
  }

  function calculate() {
    const h = parseFloat(document.getElementById('val-h').value) || 0;
    const r = parseFloat(document.getElementById('val-r').value) || 0;
    const p = parseFloat(document.getElementById('val-p').value) || 0;
    
    const total = h * r * p;
    
    document.getElementById('grand-total').innerText = 
      '$' + total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
  }
</script>

</body>
</html>
