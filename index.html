<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benefit Calculator 2026</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background:#f0f2f5;
    display:flex;
    justify-content:center;
    padding:10px;
  }
  .calculator-card {
    width:100%;
    max-width:500px;
    background:#fff;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
  }
  .hero {
    background:#003c78;
    color:#fff;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .lang-btn {
    background:#fff;
    color:#003c78;
    border:none;
    border-radius:20px;
    padding:6px 12px;
    font-weight:bold;
    cursor:pointer;
  }
  .content { padding:20px; }
  label { font-size:0.8rem; font-weight:bold; }
  select,input {
    width:100%;
    padding:10px;
    margin-bottom:10px;
    border-radius:8px;
    border:1px solid #ccc;
  }
  input[readonly] { background:#eee; }
  .result-section {
    background:#f8f9fa;
    padding:20px;
    text-align:center;
    border-radius:12px;
  }
  .total-display {
    font-size:2rem;
    font-weight:bold;
    color:#28a745;
  }
  .footer {
    text-align:center;
    font-size:0.7rem;
    padding:15px;
    color:#999;
  }
</style>
</head>

<body>

<div class="calculator-card">

  <div class="hero">
    <div>
      <h2 id="title">Benefit Calculator</h2>
      <p id="subtitle">Operational Cost Estimation (2026)</p>
    </div>
    <button class="lang-btn" onclick="toggleLang()">TH / EN</button>
  </div>

  <div class="content">

    <label id="media-label">Media</label>
    <select id="type-select" onchange="applyPreset()">
      <option value="">-- Tap to Select Media --</option>
      <option value="gas_pacpp">Gas / PACPP</option>
      <option value="condy">CONDY PACPP</option>
      <option value="remote">Gas Remote Platform</option>
      <option value="skl_palq">Routh SKL-PALQ</option>
    </select>

    <label id="main-input-label">Hours</label>
    <input type="number" id="val-h" placeholder="Enter hours..." oninput="calculate()">

    <label id="rate-label">Rate</label>
    <input type="number" id="val-r" readonly>

    <label id="price-label">Price</label>
    <input type="number" id="val-p" readonly>

    <div class="result-section">
      <div id="selected-label">Please select media type</div>
      <div class="total-display" id="grand-total">$0.00</div>
      <div id="badge-text">SAVE COST</div>
    </div>

  </div>

  <div class="footer" id="footer-text">
    © CHEVRON — INTERNAL USE ONLY
  </div>

</div>

<script>
let lang = "en";

const text = {
  en: {
    title: "Benefit Calculator",
    subtitle: "Operational Cost Estimation (2026)",
    media: "Media",
    hours: "Hours",
    placeholder: "Enter hours...",
    rate: "Rate",
    price: "Price",
    select: "Please select media type",
    save: "SAVE COST",
    footer: "© CHEVRON — INTERNAL USE ONLY"
  },
  th: {
    title: "เครื่องคำนวณผลประโยชน์",
    subtitle: "ประเมินต้นทุนการปฏิบัติงาน (2026)",
    media: "ประเภทสื่อ",
    hours: "จำนวนชั่วโมง",
    placeholder: "กรอกจำนวน...",
    rate: "อัตราการใช้",
    price: "ราคา",
    select: "กรุณาเลือกประเภท",
    save: "ประหยัดต้นทุน",
    footer: "© CHEVRON — ใช้ภายในองค์กรเท่านั้น"
  }
};

function toggleLang() {
  lang = lang === "en" ? "th" : "en";
  const t = text[lang];

  document.getElementById("title").innerText = t.title;
  document.getElementById("subtitle").innerText = t.subtitle;
  document.getElementById("media-label").innerText = t.media;
  document.getElementById("main-input-label").innerText = t.hours;
  document.getElementById("val-h").placeholder = t.placeholder;
  document.getElementById("rate-label").innerText = t.rate;
  document.getElementById("price-label").innerText = t.price;
  document.getElementById("selected-label").innerText = t.select;
  document.getElementById("badge-text").innerText = t.save;
  document.getElementById("footer-text").innerText = t.footer;
}

const presets = {
  gas_pacpp: { rate: 9.17, price: 6000 },
  condy: { rate: 396, price: 60 },
  remote: { rate: 0.21, price: 6000 },
  skl_palq: { rate: 38, price: 0.621 }
};

function applyPreset() {
  const select = document.getElementById("type-select");
  const data = presets[select.value];
  if (!data) return;

  document.getElementById("val-r").value = data.rate;
  document.getElementById("val-p").value = data.price;
  calculate();
}

function calculate() {
  const h = parseFloat(document.getElementById("val-h").value) || 0;
  const r = parseFloat(document.getElementById("val-r").value) || 0;
  const p = parseFloat(document.getElementById("val-p").value) || 0;

  const total = h * r * p;

  document.getElementById("grand-total").innerText =
    "$" + total.toLocaleString(undefined, {minimumFractionDigits:2});
}
</script>

</body>
</html>
