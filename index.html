<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chevron Benefit Calculator 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #002d5a;
      --accent-gold: #ffb81c;
      --success-green: #00ff88;
      --white: #ffffff;
      --glass-bg: rgba(0, 26, 51, 0.85);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
  
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('pailin.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--white);
    }

    .header-container {
      width: 100%;
      padding: 40px 20px 20px;
      text-align: center;
    }

    .logo { 
      height: clamp(60px, 12vw, 100px);
      margin-bottom: 10px;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
    }

    .header-text h2 { 
      margin: 0; font-size: clamp(1.4rem, 5vw, 2rem); font-weight: 800;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    
    .header-text p { 
      margin: 5px 0 0 0; font-size: 0.8rem; color: var(--accent-gold); 
      font-weight: 700; text-transform: uppercase; letter-spacing: 2px;
    }

    .calculator-card {
      width: 95%;
      max-width: 600px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      padding: clamp(20px, 5vw, 40px);
      box-sizing: border-box;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      margin: 10px 0 40px;
    }

    label {
      display: block; font-size: 0.75rem; font-weight: 800; color: var(--accent-gold); 
      margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;
    }

    select, input {
      width: 100%; padding: 14px; 
      border: 1px solid var(--glass-border); 
      border-radius: 12px; font-size: 1rem; box-sizing: border-box;
      background: white; color: var(--primary-blue); margin-bottom: 20px;
      font-weight: 600; outline: none;
    }

    .media-result-display {
      text-align: center;
      margin-bottom: 25px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid var(--glass-border);
    }

    .total-label { font-size: 0.8rem; font-weight: 600; opacity: 0.8; margin-bottom: 5px; }
    
   
    .total-display { 
      color: var(--success-green); font-weight: 800; 
      font-size: clamp(2rem, 10vw, 3.5rem);
    }

    .row-grid { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 15px; 
      margin-bottom: 10px;
    }

    .route-result-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid var(--glass-border);
    }

    .route-header { font-size: 0.7rem; font-weight: 800; color: var(--accent-gold); margin-bottom: 15px; text-align: center; letter-spacing: 2px; }
    
    .route-item {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 15px; font-size: 0.9rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 8px;
    }
    .route-item:last-child { margin-bottom: 0; border-bottom: none; }

    
    .route-item span:last-child { 
      font-size: 1.3rem; font-weight: 800; 
      color: var(--success-green);
    }

    .footer {
      text-align: center; padding: 20px; font-size: 0.7rem; 
      color: rgba(255,255,255,0.4); font-weight: 500;
      line-height: 1.6; width: 100%;
    }

   
    @media (min-width: 768px) {
      body { justify-content: center; }
      .calculator-card { margin-top: 20px; }
    }
  </style>
</head>
<body>

<div class="header-container">
  <img src="logo.png" alt="Chevron Logo" class="logo">
  <div class="header-text">
    <h2>Benefit Calculator</h2>
    <p>Operational Estimator 2026</p>
  </div>
</div>

<div class="calculator-card">
  <label>Media</label>
  <select id="type-select" onchange="calculateBenefit()">
    <option value="">Tap to Select Media</option>
    <option value="gas_pacpp">Gas / PACPP</option>
    <option value="condy">CONDY PACPP</option>
    <option value="remote">Gas Remote Platform</option>
  </select>

  <label>Additional Hours</label>
  <input type="number" id="val-hours" placeholder="Enter hours..." oninput="calculateBenefit()">

  <div class="media-result-display">
    <div class="total-label">Estimated Cost Saving</div>
    <div id="main-output" class="total-display">$0.00</div>
  </div>

  <div class="row-grid">
    <div>
      <label>Origin</label>
      <select id="start" onchange="calculateRoute()">
        <option value="">Select</option>
      </select>
    </div>
    <div>
      <label>Destination</label>
      <select id="end" onchange="calculateRoute()">
        <option value="">Select</option>
      </select>
    </div>
  </div>

  <div class="route-result-box">
    <div class="route-header">ROUTE BENEFIT ANALYSIS</div>
    <div class="route-item"><span>Benefit ($)</span> <span id="res-Benefit($)">-</span></div>
    <div class="route-item"><span>Diesel (Liter)</span> <span id="res-Disal(Liter)">-</span></div>
    <div class="route-item"><span>Lower Carbon (TonCO2e)</span> <span id="res-carbon">-</span></div>
  </div>
</div>

<div class="footer">
  © 2026 CHEVRON — INTERNAL USE ONLY<br>
  DATABASE VERSION: 2026.01 | SECURE INTERNAL SYSTEM
</div>

<script>
  // Data (Same as provided)
  const locations = {
    "PALQ": { b: 0, d: 0, c: 0 },
    "NALQ": { b: -7905.33, d: -7185.945, c: -19.526 },
    "SKL":  { b: 4483.62, d: 4075.611, c: 11.075 },
    "PAWA": { b: 132.35, d: 120.32, c: 0.33 },
    "PAWB": { b: 110.883, d: 100.803, c: 0.274 },
    "PAWC": { b: 308.32, d: 280.289, c: 0.76 },
    "PAWD": { b: 93.203, d: 84.73, c: 0.23 },
    "PAWE": { b: 202.99, d: 184.536, c: 0.502 },
    "PAWF": { b: 3.243, d: 2.948, c: 0.008 },
    "PAWG": { b: 280.577, d: 255.07, c: 0.694 },
    "PAWH": { b: 121.275, d: 110.25, c: 0.30 },
    "PAWI": { b: 204.118, d: 185.562, c: 0.505 },
    "PAWJ": { b: 356.055, d: 323.686, c: 0.88 },
    "PAWK": { b: 442.845, d: 402.587, c: 1.095 },
    "PAWL": { b: 233.587, d: 212.352, c: 0.578 },
    "PAWM": { b: 96.76, d: 87.964, c: 0.24 },
    "PAWN": { b: 400.29, d: 363.9, c: 0.99 },
    "PAWO": { b: 249.15, d: 226.496, c: 0.62 },
    "PAWP": { b: 267.126, d: 242.842, c: 0.66 },
    "PAWQ": { b: 147.889, d: 134.444, c: 0.366 },
    "PAWR": { b: 384.295, d: 349.359, c: 0.95 },
    "PAWS": { b: 211.123, d: 191.93, c: 0.522 },
    "PAWT": { b: 225.077, d: 204.615, c: 0.557 },
    "PAWU": { b: 147.186, d: 133.792, c: 0.364 },
    "MGWA": { b: 622.823, d: 566.202, c: 1.54 },
    "MGWB": { b: 902.615, d: 820.559, c: 2.232 },
    "MGWC": { b: 775.887, d: 705.352, c: 1.919 },
    "MGWD": { b: 493.956, d: 449.05, c: 1.221 },
    "MGWE": { b: 578.342, d: 525.766, c: 1.43 },
    "MGWF": { b: 555.077, d: 504.616, c: 1.373 },
    "MGWG": { b: 758.115, d: 689.195, c: 1.875 },
    "MGWH": { b: 920.212, d: 836.556, c: 2.275 },
    "MGWI": { b: 616.818, d: 560.743, c: 1.525 },
    "MGWJ": { b: 914.385, d: 831.259, c: 2.261 },
    "MGWK": { b: 879.857, d: 799.790, c: 2.173 },
    "MGWL": { b: 639.254, d: 581.082, c: 1.579 },
  };

  const presets = { 
    gas_pacpp: { rate: 9.17, price: 6000 }, 
    condy: { rate: 396, price: 60 }, 
    remote: { rate: 0.21, price: 6000 } 
  };

  const startSel = document.getElementById('start');
  const endSel = document.getElementById('end');
  const typeSel = document.getElementById('type-select');
  const hoursInput = document.getElementById('val-hours');

  function init() {
    const sortedKeys = Object.keys(locations).sort();
    sortedKeys.forEach(loc => {
      startSel.add(new Option(loc, loc));
      endSel.add(new Option(loc, loc));
    });
  }

  function calculateRoute() {
    const startVal = startSel.value;
    const endVal = endSel.value;
    if (startVal && endVal) {
      const startData = locations[startVal];
      const endData = locations[endVal];
      
      const b = Math.abs(endData.b - startData.b).toLocaleString(undefined, {minimumFractionDigits: 2});
      const d = Math.abs(endData.d - startData.d).toLocaleString(undefined, {minimumFractionDigits: 2});
      const c = Math.abs(endData.c - startData.c).toLocaleString(undefined, {minimumFractionDigits: 3});
      
      document.getElementById('res-Benefit($)').innerText = b;
      document.getElementById('res-Disal(Liter)').innerText = d;
      document.getElementById('res-carbon').innerText = c;
    } else {
      document.getElementById('res-Benefit($)').innerText = "-";
      document.getElementById('res-Disal(Liter)').innerText = "-";
      document.getElementById('res-carbon').innerText = "-";
    }
  }

  function calculateBenefit() {
    const mediaKey = typeSel.value;
    const hoursVal = parseFloat(hoursInput.value) || 0;
    if (mediaKey && hoursVal > 0) {
      const { rate, price } = presets[mediaKey];
      const total = hoursVal * rate * price;
      document.getElementById('main-output').innerText = '$' + total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    } else {
      document.getElementById('main-output').innerText = '$0.00';
    }
  }

  init();
</script>
</body>
</html>
